<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>HelloWorld Applet Example</title>
  </head>
  <body bgcolor="black">
    <p align="center">
      <font color="white"><h1>HelloWorld Applet</h1></font>
    </p>
    <p align="center">
      <applet width="800" height="600"
              code="net.cruciblesoftware.example.HelloWorldApplet.class" 
              archive="HelloWorldApplet.jar">
        <param name="width" value="800"/>
        <param name="height" value="600"/>
      </applet>
    </p>
  </body>
</html>
